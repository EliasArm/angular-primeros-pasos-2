<div class="col-md-8">
  <p class="fs-4 fw-light">List</p>
  <div class="card">
    <div class="card-header">Konoha</div>
    <ul class="list-group list-group-flush">
      <li
        *ngFor="let character of listCharacter; let i = index"
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <span>
          {{ i + 1 }}. {{ character.name }} {{ character.clan }} - Power({{
            character.power
          }})
        </span>
        <span><button class="btn btn-danger">X</button></span>
      </li>
    </ul>
  </div>
</div>
